<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic & Pedestrian Counter</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #f5f5f5;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1976d2;
      color: white;
      transition: background-color 0.2s;
    }
    button:active {
      background-color: #004ba0;
    }
  </style>
</head>
<body>
  <h1>Intersection Counter</h1>

  <div class="section">
    <h2>Church St (North Leg)</h2>
    <div class="button-grid">
      <button onclick="sendData('Church Left Car')">Left Car</button>
      <button onclick="sendData('Church Left Truck')">Left Truck</button>
      <button onclick="sendData('Church Left Bike')">Left Bike</button>
      <button onclick="sendData('Church Right Car')">Right Car</button>
      <button onclick="sendData('Church Right Truck')">Right Truck</button>
      <button onclick="sendData('Church Right Bike')">Right Bike</button>
    </div>
  </div>

  <div class="section">
    <h2>Bridge Rd (West Leg)</h2>
    <div class="button-grid">
      <button onclick="sendData('Bridge Left Car')">Left Car</button>
      <button onclick="sendData('Bridge Left Truck')">Left Truck</button>
      <button onclick="sendData('Bridge Left Bike')">Left Bike</button>
      <button onclick="sendData('Bridge Through Car')">Through Car</button>
      <button onclick="sendData('Bridge Through Truck')">Through Truck</button>
      <button onclick="sendData('Bridge Through Bike')">Through Bike</button>
    </div>
  </div>

  <div class="section">
    <h2>Burwood Rd (East Leg)</h2>
    <div class="button-grid">
      <button onclick="sendData('Burwood Through Car')">Through Car</button>
      <button onclick="sendData('Burwood Through Truck')">Through Truck</button>
      <button onclick="sendData('Burwood Through Bike')">Through Bike</button>
    </div>
  </div>

  <div class="section">
    <h2>Pedestrians</h2>
    <div class="button-grid">
      <button onclick="sendData('Pedestrian East')">East Leg</button>
      <button onclick="sendData('Pedestrian West')">West Leg</button>
      <button onclick="sendData('Pedestrian North')">North Leg</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwxtxAdSMXRsOanJlcS-QkEJy00-NeEroaEuGe1RWHf-hOIIMTSK3Gh0WmQ4iW2DZsU7Q/exec";

    function sendData(eventType) {
      const data = {
        timestamp: new Date().toISOString(),
        event: eventType
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).catch(err => console.error('Error:', err));
    }
  </script>
</body>
</html>
